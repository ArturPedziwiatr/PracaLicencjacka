
<div class="form-froup row paddUser">
     <form [formGroup]="registerForm" >
        <div class="ml-3 bd-highlight imageUpload" >
            <img [src]=PhotoFilePath height="270px;" width="240px;" class="margin-photo" >
            <input type="file" (change)="uploadPhoto($event)"  class="inputEmpl" />
        </div>
        <div class="col-sm-5 margBottom" *ngIf="status != 3">
            <span class="titleEmp">Hasło:</span>
            <input type="password" class="form-control" formControlName="passwordR"
            placeholder="Hasło" >
        </div>
        <div class="col-sm-5 margBottom" *ngIf="status == 3">
            <span class="titleEmp">Hasło:</span>
            <input type="password" class="form-control" formControlName="password"
            placeholder="Hasło" >
        </div>
        
        <div class="col-sm-5 margBottom">
            <span class="titleEmp">Email:</span>
            <input type="email" class="form-control" formControlName="email"
            placeholder="Email" >
        </div>
    
    
        <div class="col-sm-2 left-move">
            <span class="titleEmpDown">Imię:</span>
            <input type="text" class="form-control" formControlName="firstName"
            placeholder="Imię" >
        </div>

        <div class="col-sm-3 left-move">
            <span class="titleEmpDown">Nazwisko:</span>
            <input type="text" class="form-control" formControlName="lastName"
            placeholder="Nazwisko">
        </div>
        <div class="space"></div>
        <div class="col-sm-2 left-move">
            <span class="titleEmp">Pesel:</span>
            <input type="text" class="form-control" formControlName="pesel"
            placeholder="Pesel">
        </div>

        <div class="col-sm-1 left-move">
            <span class="titleEmp">Indeks:</span>
            <input type="text" class="form-control" formControlName="idCard">
        </div>

        <div class="col-sm-1 left-move">
            <span class="titleEmp">Płeć:</span>
            <select type="text" class="form-control" formControlName="sex" (change)='changePhoto(registerForm.controls["sex"].value)'>
                <option value="K"  checked >Kobieta</option>
                <option value="M">Mężczyzna</option>
                <option value="U">Inna</option>
            </select>
        </div> 
    </form> 
</div>
<br>
<button (click)="addUser()" [disabled]="!registerForm.valid" *ngIf="status == 1" class="btn btn-primary">
    Dodaj
</button>
<button (click)="addTeacher()" [disabled]="!registerForm.valid" *ngIf="status == 2" class="btn btn-primary">
    Dodaj
</button>
<button (click)="editUser()" *ngIf="status == 3" class="btn btn-primary">
    Edytuj
</button>
