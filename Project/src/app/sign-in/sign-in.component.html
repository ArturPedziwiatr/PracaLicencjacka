<form>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="exampleInputEmail1">Adres Email</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Hasło</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Zaloguj się</button>
    </form>
</form>
