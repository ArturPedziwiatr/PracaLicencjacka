<div id="main-sig-in">
    <form [formGroup]="signForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Adres Email</label>
          <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Hasło</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">
        </div>
        <br>
    </form>
    <button type="button" (click)="onSubmit()" class="btn btn-primary" [disabled]="!signForm.valid" >Zaloguj się</button>
</div>
